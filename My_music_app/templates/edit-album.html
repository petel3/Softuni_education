{% extends 'base.html' %}
{% block page_content %}<!--Edit Page-->
<section class="editPage">
    <form action="{% url 'album edit' album.pk %}" method="POST">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
                {{form}}
                {% csrf_token %}
                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
