{% extends 'base.html' %}
{% block page_content %}<!--Edit Page-->
<section class="editPage">
    <form action="{% url 'album delete' album.pk %}" method="POST">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
                {% csrf_token %}
                {{form}}

                <!-- Button for Deleting an Album -->
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
