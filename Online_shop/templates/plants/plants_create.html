{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block page_content %}
    <h1 class="text-center"></h1>
    <section class="createPage">
        <br>
        <form method="post" action="{% url 'plants create' %}" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Plant</legend>
                <div class="container">

                    {{ form|crispy }}
                    {% csrf_token %}
                    <!-- Button for Adding Album -->
                    <button type="submit">Add New Plant</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
