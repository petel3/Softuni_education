{% extends 'base/base.html' %}
{% block page_content %}
        
<h1>Delete Recipe</h1>
<div class="items-container">
    <div class="item">
        <form method="POST" action="{% url 'delete recipe' recipe.pk %}">
            {{form}}
            {% csrf_token %}
            <input type="submit" class="button delete" value="Delete">
        </form>
    </div>
</div>

{% endblock %}
